server:
  http_listen_port: 9080
  grpc_listen_port: 0
  log_level: info

clients:
  - url: https://loki.abhinavaditya.com/loki/api/v1/push

positions:
  filename: /tmp/positions.yaml

scrape_configs:
  # ğŸ³ Docker containers â€” dynamic discovery
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 10s

    pipeline_stages:
      - docker: {}

    relabel_configs:
      # ğŸ· Add clean container name
      - source_labels: [__meta_docker_container_name]
        target_label: container_name
        regex: "/(.*)"
        replacement: "$1"

      # ğŸ· Add image name
      - source_labels: [__meta_docker_container_image]
        target_label: image

      # ğŸ· Add compose service name
      - source_labels: [__meta_docker_container_label_com_docker_compose_service]
        target_label: service_name

      # ğŸ· Add app label (for grouping)
      - source_labels: [service_name]
        target_label: app
        replacement: "docmatrix"

      # ğŸ§­ Path to container logs
      - source_labels: [__meta_docker_container_log_stream]
        target_label: stream

      - source_labels: [__meta_docker_container_log_path]
        target_label: filename
